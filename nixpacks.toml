[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "php83Extensions.gd", "php83Extensions.pdo_pgsql", "php83Extensions.redis", "nodejs_20"]

[phases.install]
cmds = [
  "composer install --optimize-autoloader --no-interaction --prefer-dist",
  "npm install",
  "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"


