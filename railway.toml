[build]
builder = "NIXPACKS"
buildCommand = "composer install --no-dev --optimize-autoloader --no-interaction && npm install && npm run build"

[deploy]
startCommand = "php artisan migrate --force && php artisan db:seed --class=PackageSeeder --force && php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
